        <h2 id="ttsl" class="ttsl">User Registration Page</h2>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f4f4f4;
            }
            #registrationForm {
                width: 300px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f8f8f8;
            }
            #registrationForm label {
                display: block;}
                </style>
    
    <form id="registrationForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>
        <input type="submit" value="Submit">
    </form>
    
        <script>
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                var user = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };
    
                localStorage.setItem('user', JSON.stringify(user));
                alert('User registered successfully!');
    
                // Redirect to site.html
                window.location.href = 'site.html';
            });
        </script>
    </body>
